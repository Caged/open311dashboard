{% extends 'base.html' %}

{% block content %}
{% if request_list %}
<table class="test-table">
    <tr>
        <th>Case Reference</td>
        <th>Latitude</td>
        <th>Longitude</td>
    </tr>
    {% for request in request_list %}
    <tr>
        <td>{{ request.service_request_id }}</td>
        <td>{{ request.lat }}</td>
        <td>{{ request.long }}</td>
    </tr>
    {% endfor %}
</table>
{% endif %}
{% endblock %}
